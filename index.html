<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        // Initialize Supabase client
        const supabaseUrl = 'https://cpddhpwzgkivzfkqlbop.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwZGRocHd6Z2tpdnpma3FsYm9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NjE0MzEsImV4cCI6MjA3MjQzNzQzMX0.DQPbGH8fCnCeg208XPlJStwCltpLc77DrRKUlDJE1V0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Icon components
        const Icon = ({ type, className = "h-4 w-4" }) => {
            return <div className={`icon-${type} ${className}`}></div>;
        };

        // Separate AdminForm component that manages its own state
        const AdminForm = React.memo(({ onSave, onCancel }) => {
            const [formData, setFormData] = useState({
                name: '',
                type: 'facility',
                address: '',
                phone_numbers: [{ department: 'Main', number: '', type: 'primary' }],
                contracted_service: '',
                contractual_obligations: [
                    { callType: 'Emergency', responseTime: '', requirements: '' }
                ],
                er_entrance: '',
                flight_program: {
                    isOneCall: false,
                    participating: false,
                    flightByGround: false,
                    notes: '',
                    landingZones: ''
                },
                backup_services: {
                    airService: '',
                    airServiceETE: '',
                    groundService: '',
                    noUnitsContact: '',
                    mutualAid: ''
                },
                county_info: {
                    coverage: '',
                    population: '',
                    squareMiles: '',
                    lawEnforcementAgencies: ''
                },
                notes: ''
            });

            const updateField = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const updateNestedField = (parent, field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [parent]: { ...prev[parent], [field]: value }
                }));
            };

            const handlePhoneChange = (index, field, value) => {
                const newPhones = [...formData.phone_numbers];
                newPhones[index] = { ...newPhones[index], [field]: value };
                setFormData(prev => ({ ...prev, phone_numbers: newPhones }));
            };

            const addPhone = () => {
                setFormData(prev => ({
                    ...prev,
                    phone_numbers: [...prev.phone_numbers, { department: '', number: '', type: 'department' }]
                }));
            };

            const removePhone = (index) => {
                setFormData(prev => ({
                    ...prev,
                    phone_numbers: prev.phone_numbers.filter((_, i) => i !== index)
                }));
            };

            const handleObligationChange = (index, field, value) => {
                const newObligations = [...formData.contractual_obligations];
                newObligations[index] = { ...newObligations[index], [field]: value };
                setFormData(prev => ({ ...prev, contractual_obligations: newObligations }));
            };

            const addObligation = () => {
                setFormData(prev => ({
                    ...prev,
                    contractual_obligations: [...prev.contractual_obligations, { callType: '', responseTime: '', requirements: '' }]
                }));
            };

            const removeObligation = (index) => {
                setFormData(prev => ({
                    ...prev,
                    contractual_obligations: prev.contractual_obligations.filter((_, i) => i !== index)
                }));
            };

            const handleSubmit = () => {
                onSave(formData);
            };

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input
                                type="text"
                                value={formData.name}
                                onChange={(e) => updateField('name', e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
                            <select
                                value={formData.type}
                                onChange={(e) => updateField('type', e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="facility">Medical Facility</option>
                                <option value="911center">911 Center</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <textarea
                            value={formData.address}
                            onChange={(e) => updateField('address', e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="2"
                        />
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Phone Numbers</label>
                        {formData.phone_numbers.map((phone, index) => (
                            <div key={`phone-${index}`} className="flex items-center space-x-2 mb-2">
                                <input
                                    type="text"
                                    placeholder="Department"
                                    value={phone.department || ''}
                                    onChange={(e) => handlePhoneChange(index, 'department', e.target.value)}
                                    className="flex-1 px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <input
                                    type="text"
                                    placeholder="Phone Number"
                                    value={phone.number || ''}
                                    onChange={(e) => handlePhoneChange(index, 'number', e.target.value)}
                                    className="flex-1 px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <select
                                    value={phone.type || 'department'}
                                    onChange={(e) => handlePhoneChange(index, 'type', e.target.value)}
                                    className="px-3 py-2 border border-gray-300 rounded-md"
                                >
                                    <option value="primary">Primary</option>
                                    <option value="emergency">Emergency</option>
                                    <option value="department">Department</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <button
                                    type="button"
                                    onClick={() => removePhone(index)}
                                    className="p-2 text-red-600 hover:bg-red-50 rounded-md"
                                    disabled={formData.phone_numbers.length === 1}
                                >
                                    <Icon type='trash' className="h-4 w-4" />
                                </button>
                            </div>
                        ))}
                        <button
                            type="button"
                            onClick={addPhone}
                            className="flex items-center space-x-1 text-blue-600 hover:text-blue-800 text-sm"
                        >
                            <Icon type='plus' className="h-4 w-4" />
                            <span>Add Phone Number</span>
                        </button>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Contractual Obligations & Response Times</label>
                        {formData.contractual_obligations.map((obligation, index) => (
                            <div key={`obligation-${index}`} className="flex items-center space-x-2 mb-2 p-3 border border-gray-200 rounded-md">
                                <input
                                    type="text"
                                    placeholder="Call Type (e.g., Emergency, Non-Emergency)"
                                    value={obligation.callType || ''}
                                    onChange={(e) => handleObligationChange(index, 'callType', e.target.value)}
                                    className="flex-1 px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <input
                                    type="text"
                                    placeholder="Response Time (e.g., 8 minutes)"
                                    value={obligation.responseTime || ''}
                                    onChange={(e) => handleObligationChange(index, 'responseTime', e.target.value)}
                                    className="w-32 px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <input
                                    type="text"
                                    placeholder="Requirements"
                                    value={obligation.requirements || ''}
                                    onChange={(e) => handleObligationChange(index, 'requirements', e.target.value)}
                                    className="flex-1 px-3 py-2 border border-gray-300 rounded-md"
                                />
                                <button
                                    type="button"
                                    onClick={() => removeObligation(index)}
                                    className="p-2 text-red-600 hover:bg-red-50 rounded-md"
                                    disabled={formData.contractual_obligations.length === 1}
                                >
                                    <Icon type='trash' className="h-4 w-4" />
                                </button>
                            </div>
                        ))}
                        <button
                            type="button"
                            onClick={addObligation}
                            className="flex items-center space-x-1 text-blue-600 hover:text-blue-800 text-sm"
                        >
                            <Icon type='plus' className="h-4 w-4" />
                            <span>Add Contractual Obligation</span>
                        </button>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Contracted Service</label>
                        <input
                            type="text"
                            value={formData.contracted_service}
                            onChange={(e) => updateField('contracted_service', e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>
                    {formData.type === 'facility' && (
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">ER Entrance Information</label>
                            <textarea
                                value={formData.er_entrance}
                                onChange={(e) => updateField('er_entrance', e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                rows="3"
                                placeholder="Describe ER entrance location and access details..."
                            />
                        </div>
                    )}
                    <div className="border border-gray-200 rounded-md p-4">
                        <h4 className="font-medium text-gray-900 mb-3">Flight Program</h4>
                        <div className="space-y-3">
                            <div className="flex items-center space-x-4">
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={formData.flight_program.isOneCall}
                                        onChange={(e) => updateNestedField('flight_program', 'isOneCall', e.target.checked)}
                                        className="mr-2"
                                    />
                                    One Call Facility/Center
                                </label>
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={formData.flight_program.participating}
                                        onChange={(e) => updateNestedField('flight_program', 'participating', e.target.checked)}
                                        className="mr-2"
                                    />
                                    Flight Program Participant
                                </label>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Landing Zones</label>
                                <textarea
                                    value={formData.flight_program.landingZones}
                                    onChange={(e) => updateNestedField('flight_program', 'landingZones', e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                    rows="2"
                                    placeholder="List helicopter landing zones with names, GPS coordinates, and descriptions"
                                />
                            </div>
                            <div className="mt-3">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Flight Program Notes</label>
                                <textarea
                                    value={formData.flight_program.notes}
                                    onChange={(e) => updateNestedField('flight_program', 'notes', e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                    rows="2"
                                    placeholder="Additional flight program details, special protocols, etc."
                                />
                            </div>
                        </div>
                    </div>
                    <div className="border border-gray-200 rounded-md p-4">
                        <h4 className="font-medium text-gray-900 mb-3">Backup Services</h4>
                        <div className="space-y-3">
                            {formData.type === 'facility' ? (
                                <>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Air Service Backup</label>
                                        <input
                                            type="text"
                                            value={formData.backup_services.airService}
                                            onChange={(e) => updateNestedField('backup_services', 'airService', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                            placeholder="Backup air service contact and distance"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Base to Customer ETE</label>
                                        <input
                                            type="text"
                                            value={formData.backup_services.airServiceETE}
                                            onChange={(e) => updateNestedField('backup_services', 'airServiceETE', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                            placeholder="Estimated time en route from base to customer"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Ground Service Backup</label>
                                        <input
                                            type="text"
                                            value={formData.backup_services.groundService}
                                            onChange={(e) => updateNestedField('backup_services', 'groundService', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                            placeholder="Backup ground service contact and distance"
                                        />
                                    </div>
                                </>
                            ) : (
                                <>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">No Units Available Contact</label>
                                        <input
                                            type="text"
                                            value={formData.backup_services.noUnitsContact}
                                            onChange={(e) => updateNestedField('backup_services', 'noUnitsContact', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                            placeholder="Contact when no units available"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Mutual Aid Contact</label>
                                        <input
                                            type="text"
                                            value={formData.backup_services.mutualAid}
                                            onChange={(e) => updateNestedField('backup_services', 'mutualAid', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                            placeholder="Mutual aid coordination contact"
                                        />
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                    {formData.type === '911center' && (
                        <div className="border border-gray-200 rounded-md p-4">
                            <h4 className="font-medium text-gray-900 mb-3">Coverage Information</h4>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Coverage Area</label>
                                    <input
                                        type="text"
                                        value={formData.county_info.coverage}

        const EmergencyPortal = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedEntity, setSelectedEntity] = useState(null);
            const [showAdmin, setShowAdmin] = useState(false);
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [isPortalAuthenticated, setIsPortalAuthenticated] = useState(false);
            const [adminPasswordInput, setAdminPasswordInput] = useState('');
            const [portalPasswordInput, setPortalPasswordInput] = useState('');
            const [showAdminPasswordModal, setShowAdminPasswordModal] = useState(false);
            const [adminAction, setAdminAction] = useState('');
            const [entities, setEntities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [lastSync, setLastSync] = useState(null);

            // Load entities from Supabase
            const loadEntities = useCallback(async () => {
                try {
                    const { data, error } = await supabase
                        .from('emergency_entities')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (error) {
                        console.error('Error loading entities:', error);
                        return;
                    }

                    // Transform data from database format to app format
                    const transformedEntities = data.map(entity => ({
                        id: entity.id,
                        name: entity.name,
                        type: entity.type,
                        address: entity.address,
                        phoneNumbers: entity.phone_numbers || [],
                        contractedService: entity.contracted_service || '',
                        contractualObligations: entity.contractual_obligations || [],
                        erEntrance: entity.er_entrance || '',
                        flightProgram: entity.flight_program || { isOneCall: false, participating: false, flightByGround: false, notes: '', landingZones: '' },
                        backupServices: entity.backup_services || {},
                        countyInfo: entity.county_info || {},
                        notes: entity.notes || '',
                        lastContact: entity.last_contact || ''
                    }));

                    setEntities(transformedEntities);
                    setLastSync(new Date().toLocaleTimeString());
                } catch (err) {
                    console.error('Error loading entities:', err);
                } finally {
                    setLoading(false);
                }
            }, []);

            // Set up real-time subscription
            useEffect(() => {
                loadEntities();

                // Subscribe to real-time changes
                const subscription = supabase
                    .channel('emergency_entities_changes')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'emergency_entities'
                    }, (payload) => {
                        console.log('Real-time update:', payload);
                        loadEntities();
                    })
                    .subscribe();

                return () => {
                    subscription.unsubscribe();
                };
            }, [loadEntities]);

            const filteredEntities = entities.filter(entity =>
                entity.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                entity.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
                entity.phoneNumbers.some(phone => phone.number.includes(searchTerm)) ||
                entity.type.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const handlePortalPasswordSubmit = () => {
                if (portalPasswordInput === 'dispatch2024') {
                    setIsPortalAuthenticated(true);
                    setPortalPasswordInput('');

                    alert('Incorrect password');
                    setPortalPasswordInput('');

            const handleAdminPasswordSubmit = () => {
                if (adminPasswordInput === '0911') {
                    setIsAdminAuthenticated(true);
                    setShowAdminPasswordModal(false);
                    setAdminPasswordInput('');
                    if (adminAction === 'add') {
                        setShowAdmin(true);
                    }

                    alert('Incorrect password');
                    setAdminPasswordInput('');

            const handleAdminClick = (action) => {
                setAdminAction(action);

            const handleSaveNewEntity = async (formData) => {
                try {
                    const today = new Date().toISOString().split('T')[0];
                    const entityToSave = {
                        name: formData.name,
                        type: formData.type,
                        address: formData.address,
                        phone_numbers: formData.phone_numbers,
                        contracted_service: formData.contracted_service,
                        contractual_obligations: formData.contractual_obligations,
                        er_entrance: formData.er_entrance,
                        flight_program: formData.flight_program,
                        backup_services: formData.backup_services,
                        county_info: formData.county_info,
                        notes: formData.notes,
                        last_contact: today
                    };

                    const { data, error } = await supabase
                        .from('emergency_entities')
                        .insert([entityToSave])
                        .select();

                    if (error) {
                        console.error('Error saving entity:', error);
                        alert('Error saving entity. Please try again.');
                        return;
                    }

                    setShowAdmin(false);
                } catch (err) {
                    console.error('Error saving entity:', err);
                    alert('Error saving entity. Please try again.');

                if (confirm('Are you sure you want to delete this entity?')) {
                    try {
                        const { error } = await supabase
                            .from('emergency_entities')
                            .delete()
                            .eq('id', entityId);

                        if (error) {
                            console.error('Error deleting entity:', error);
                            alert('Error deleting entity. Please try again.');
                            return;
                        }

                        console.error('Error deleting entity:', err);
                        alert('Error deleting entity. Please try again.');

                        .from('emergency_entities')
                        .select('*');

                        console.error('Error exporting data:', error);
                        alert('Error exporting data. Please try again.');
                        return;

                    const dataBlob = new Blob([dataStr], {type: 'application/json'});

                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `emergency-entities-backup-${new Date().toISOString().split('T')[0]}.json`;

                    console.error('Error exporting data:', err);
                    alert('Error exporting data. Please try again.');

                                                    }`}>
                                                        {selectedEntity.flightProgram.participating ? 'Active' : 'Not Participating'}
                                                    </span>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <span className="text-gray-600">Flight By Ground:</span>
                                                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                        selectedEntity.flightProgram.flightByGround 
                                                            ? 'bg-yellow-100 text-yellow-800' 
                                                            : 'bg-gray-100 text-gray-800'
                                                    }`}>
                                                        {selectedEntity.flightProgram.flightByGround ? 'Required' : 'Not Required'}
                                                    </span>
                                                </div>
                                                {selectedEntity.flightProgram.landingZones && (
                                                    <div className="mt-3">
                                                        <h4 className="font-medium text-gray-900 mb-2">Landing Zones:</h4>
                                                        <p className="text-gray-700 text-sm bg-blue-50 p-3 rounded-md whitespace-pre-line">{selectedEntity.flightProgram.landingZones}</p>
                                                    </div>
                                                )}
                                                {selectedEntity.flightProgram.notes && (
                                                    <div className="mt-3">
                                                        <h4 className="font-medium text-gray-900 mb-2">Notes:</h4>
                                                        <p className="text-gray-700 text-sm bg-gray-50 p-3 rounded-md">{selectedEntity.flightProgram.notes}</p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        {/* Backup Services */}
                                        <div className="bg-white rounded-lg shadow p-6">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                                <Icon type='alert' className="h-5 w-5 mr-2 text-orange-500" />
                                                Backup Services
                                            </h3>
                                            {selectedEntity.type === 'facility' ? (
                                                <div className="space-y-4">
                                                    {/* Air Service Backups */}
                                                    {(selectedEntity.backupServices.airBackup1 || selectedEntity.backupServices.airBackup2) ? (
                                                        <div>
                                                            <h4 className="font-medium text-gray-900 mb-2 flex items-center">
                                                                <Icon type='plane' className="h-4 w-4 mr-1" />
                                                                Air Service Backups
                                                            </h4>
                                                            <div className="space-y-2 pl-5">
                                                                {selectedEntity.backupServices.airBackup1?.service && (
                                                                    <div className="bg-orange-50 p-3 rounded-md">
                                                                        <div className="flex justify-between items-start">
                                                                            <div>
                                                                                <span className="font-medium text-gray-900">Backup 1: </span>
                                                                                <span className="text-gray-700">{selectedEntity.backupServices.airBackup1.service}</span>
                                                                            </div>
                                                                            {selectedEntity.backupServices.airBackup1.phone && (
                                                                                <span className="font-mono text-blue-600">{selectedEntity.backupServices.airBackup1.phone}</span>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                                {selectedEntity.backupServices.airBackup2?.service && (
                                                                    <div className="bg-orange-50 p-3 rounded-md">
                                                                        <div className="flex justify-between items-start">
                                                                            <div>
                                                                                <span className="font-medium text-gray-900">Backup 2: </span>
                                                                                <span className="text-gray-700">{selectedEntity.backupServices.airBackup2.service}</span>
                                                                            </div>
                                                                            {selectedEntity.backupServices.airBackup2.phone && (
                                                                                <span className="font-mono text-blue-600">{selectedEntity.backupServices.airBackup2.phone}</span>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ) : null}
                                                    {/* Ground Service Backups */}
                                                    {(selectedEntity.backupServices.groundBackup1 || selectedEntity.backupServices.groundBackup2 || 
                                                      selectedEntity.backupServices.groundBackup3 || selectedEntity.backupServices.groundBackup4) ? (
                                                        <div>
                                                            <h4 className="font-medium text-gray-900 mb-2 flex items-center">
                                                                <Icon type='truck' className="h-4 w-4 mr-1" />
                                                                Ground Service Backups
                                                            </h4>
                                                            <div className="space-y-2 pl-5">
                                                                {selectedEntity.backupServices.groundBackup1?.service && (
                                                                    <div className="bg-blue-50 p-3 rounded-md">
                                                                        <div className="flex justify-between items-start">
                                                                            <div>
                                                                                <span className="font-medium text-gray-900">Backup 1: </span>
                                                                                <span className="text-gray-700">{selectedEntity.backupServices.groundBackup1.service}</span>
                                                                            </div>
                                                                            {selectedEntity.backupServices.groundBackup1.phone && (
                                                                                <span className="font-mono text-blue-600">{selectedEntity.backupServices.groundBackup1.phone}</span>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                                {selectedEntity.backupServices.groundBackup2?.service && (
                                                                    <div className="bg-blue-50 p-3 rounded-md">
                                                                        <div className="flex justify-between items-start">
                                                                            <div>
                                                                                <span className="font-medium text-gray-900">Backup 2: </span>
                                                                                <span className="text-gray-700">{selectedEntity.backupServices.groundBackup2.service}</span>
                                                                            </div>
                                                                            {selectedEntity.backupServices.groundBackup2.phone && (
                                                                                <span className="font-mono text-blue-600">{selectedEntity.backupServices.groundBackup2.phone}</span>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                                {selectedEntity.backupServices.groundBackup3?.service && (
                                                                    <div className="bg-blue-50 p-3 rounded-md">
                                                                        <div className="flex justify-between items-start">
                                                                            <div>
                                                                                <span className="font-medium text-gray-900">Backup 3: </span>
                                                                                <span className="text-gray-700">{selectedEntity.backupServices.groundBackup3.service}</span>
                                                                            </div>
                                                                            {selectedEntity.backupServices.groundBackup3.phone && (
                                                                                <span className="font-mono text-blue-600">{selectedEntity.backupServices.groundBackup3.phone}</span>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                                {selectedEntity.backupServices.groundBackup4?.service && (
                                                                    <div className="bg-blue-50 p-3 rounded-md">
                                                                        <div className="flex justify-between items-start">
                                                                            <div>
                                                                                <span className="font-medium text-gray-900">Backup 4: </span>
                                                                                <span className="text-gray-700">{selectedEntity.backupServices.groundBackup4.service}</span>
                                                                            </div>
                                                                            {selectedEntity.backupServices.groundBackup4.phone && (
                                                                                <span className="font-mono text-blue-600">{selectedEntity.backupServices.groundBackup4.phone}</span>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ) : null}
                                                    {/* Legacy display for old data format */}
                                                    {selectedEntity.backupServices.airService && (
                                                        <div>
                                                            <h4 className="font-medium text-gray-900 mb-2 flex items-center">
                                                                <Icon type='plane' className="h-4 w-4 mr-1" />
                                                                Air Service Backup
                                                            </h4>
                                                            <p className="text-gray-700 bg-orange-50 p-3 rounded-md font-medium">{selectedEntity.backupServices.airService}</p>
                                                            {selectedEntity.backupServices.airServiceETE && (
                                                                <div className="mt-2">
                                                                    <h5 className="font-medium text-gray-700 mb-1">Base to Customer ETE:</h5>
                                                                    <p className="text-gray-700 bg-orange-50 p-2 rounded-md">{selectedEntity.backupServices.airServiceETE}</p>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                    {selectedEntity.backupServices.groundService && (
                                                        <div>
                                                            <h4 className="font-medium text-gray-900 mb-2 flex items-center">
                                                                <Icon type='truck' className="h-4 w-4 mr-1" />
                                                                Ground Service Backup
                                                            </h4>
                                                            <p className="text-gray-700 bg-blue-50 p-3 rounded-md font-medium">{selectedEntity.backupServices.groundService}</p>
                                                        </div>
                                                    )}
                                                </div>
                                            ) : (
                                                <div className="space-y-4">
                                                    <div>
                                                        <h4 className="font-medium text-gray-900 mb-2">No Available Units Contact</h4>
                                                        <p className="text-gray-700 bg-red-50 p-3 rounded-md font-medium">{selectedEntity.backupServices.noUnitsContact}</p>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-medium text-gray-900 mb-2">Mutual Aid Contact</h4>
                                                        <p className="text-gray-700 bg-yellow-50 p-3 rounded-md font-medium">{selectedEntity.backupServices.mutualAid}</p>
                                                    </div>
                                                    {selectedEntity.countyInfo && (
                                                        <div>
                                                            <h4 className="font-medium text-gray-900 mb-2">Coverage Area</h4>
                                                            <div className="bg-gray-50 p-3 rounded-md space-y-1">
                                                                <p className="text-sm">
                                                                    <span className="font-medium">Area: </span>
                                                                    {selectedEntity.countyInfo.coverage}
                                                                </p>
                                                                <p className="text-sm">
                                                                    <span className="font-medium">Population: </span>
                                                                    {selectedEntity.countyInfo.population}
                                                                </p>
                                                                <p className="text-sm">
                                                                    <span className="font-medium">Square Miles: </span>
                                                                    {selectedEntity.countyInfo.squareMiles}
                                                                </p>
                                                                {selectedEntity.countyInfo.lawEnforcementAgencies && (
                                                                    <div className="mt-2">
                                                                        <span className="font-medium">Law Enforcement Agencies: </span>
                                                                        <p className="text-sm mt-1 whitespace-pre-line">{selectedEntity.countyInfo.lawEnforcementAgencies}</p>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>

                                        {/* Notes */}
                                        <div className="bg-white rounded-lg shadow p-6">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Operational Notes</h3>
                                            <p className="text-gray-700 bg-gray-50 p-4 rounded-md">{selectedEntity.notes}</p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-lg shadow p-8 text-center">
                                        <Icon type='building' className="h-16 w-16 text-gray-300 mx-auto mb-4" />
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">Select a Facility or 911 Center</h3>
                                        <p className="text-gray-600">Search and select from the list to view complete emergency services information.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EmergencyPortal />);
    </script>
</body>
</html>
