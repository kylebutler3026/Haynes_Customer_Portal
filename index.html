        }
        
        .entity-card {
            transition: all 0.2s ease;

<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        // Initialize Supabase client
        const supabaseUrl = 'https://cpddhpwzgkivzfkqlbop.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwZGRocHd6Z2tpdnpma3FsYm9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NjE0MzEsImV4cCI6MjA3MjQzNzQzMX0.DQPbGH8fCnCeg208XPlJStwCltpLc77DrRKUlDJE1V0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Icon components
        const Icon = ({ type, className = "h-4 w-4" }) => {
            return <div className={`icon-${type} ${className}`}></div>;
        };

        // Mock insurance data for demonstration
        const mockInsuranceData = [
            {
                id: '1',
                name: 'Blue Cross Blue Shield',
                short_code: 'BCBS',
                main_phone: '1-800-555-0123',
                main_website: 'https://www.bcbs.com',
                requires_preauth: true,
                preauth_phone: '1-800-555-0124',
                general_notes: 'Major insurance carrier with nationwide coverage',
                call_types: [
                    {
                        call_type: 'Emergency Ground',
                        authorization_required: true,
                        authorization_phone: '1-800-555-0199',
                        special_instructions: 'Prior auth not required for true emergencies. Notification within 24 hours required.'
                    },
                    {
                        call_type: 'Non Emergency Ground',
                        authorization_required: true,
                        authorization_phone: '1-800-555-0198',
                        special_instructions: 'Prior authorization required 48 hours in advance. Use online portal when possible.'
                    }
                ]
            },
            {
                id: '2',
                name: 'UnitedHealthcare',
                short_code: 'UHC',
                main_phone: '1-800-555-0127',
                main_website: 'https://www.uhc.com',
                requires_preauth: false,
                general_notes: 'Largest health insurance company in US',
                call_types: [
                    {
                        call_type: 'Emergency Ground',
                        authorization_required: false,
                        special_instructions: 'No prior auth required for emergency transport.'
                    }
                ]
            },
            {
                id: '3',
                name: 'Aetna',
                short_code: 'AET',
                main_phone: '1-800-555-0125',
                main_website: 'https://www.aetna.com',
                requires_preauth: true,
                preauth_phone: '1-800-555-0126',
                general_notes: 'Large commercial insurer',
                call_types: []
            },
            {
                id: '4',
                name: 'Medicare',
                short_code: 'MCARE',
                main_phone: '1-800-633-4227',
                main_website: 'https://www.medicare.gov',
                requires_preauth: false,
                general_notes: 'Federal health insurance program',
                call_types: []
            }
        ];

        const callTypes = ['Emergency Ground', 'Non Emergency Ground', 'Rotor Wing', 'Fixed Wing'];

        // Customer Admin Form Component (Simplified version)
        const CustomerAdminForm = ({ onSave, onCancel, entityToEdit = null }) => {
            const [formData, setFormData] = useState({
                name: '',
                type: 'hospital',
                address: '',
                phone_numbers: [{ label: 'Main', number: '', description: '' }],
                contracted_service: '',
                notes: ''
            });

            useEffect(() => {
                if (entityToEdit) {
                    const updatedFormData = {
                        name: entityToEdit.name || '',
                        type: entityToEdit.type || 'hospital',
                        address: entityToEdit.address || '',
                        phone_numbers: entityToEdit.phoneNumbers && entityToEdit.phoneNumbers.length > 0 ? 
                            entityToEdit.phoneNumbers : 
                            [{ label: 'Main', number: '', description: '' }],
                        contracted_service: entityToEdit.contractedService || '',
                        notes: entityToEdit.notes || '',
                        id: entityToEdit.id
                    };
                    setFormData(updatedFormData);
                }
            }, [entityToEdit]);

            const updateField = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const addPhoneNumber = () => {
                setFormData(prev => ({
                    ...prev,
                    phone_numbers: [...prev.phone_numbers, { label: '', number: '', description: '' }]
                }));
            };

            const updatePhoneNumber = (index, field, value) => {
                setFormData(prev => {
                    const updatedPhoneNumbers = [...prev.phone_numbers];
                    updatedPhoneNumbers[index] = {
                        ...updatedPhoneNumbers[index],
                        [field]: value
                    };
                    return { ...prev, phone_numbers: updatedPhoneNumbers };
                });
            };

            const removePhoneNumber = (index) => {
                setFormData(prev => {
                    const updatedPhoneNumbers = [...prev.phone_numbers];
                    updatedPhoneNumbers.splice(index, 1);
                    return { ...prev, phone_numbers: updatedPhoneNumbers };
                });
            };

            const handleSubmit = () => {
                if (!formData.name.trim()) {
                    alert('Customer name is required');
                    return;
                }
                onSave(formData);
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow-lg">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">
                        {entityToEdit ? 'Edit Customer' : 'Add New Customer'}
                    </h2>
                    
                    <div className="space-y-6">
                        {/* Basic Information */}
                        <div className="bg-gray-50 p-4 rounded-md">
                            <h3 className="font-medium text-gray-900 mb-3">Basic Information</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                                    <input
                                        type="text"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value={formData.name}
                                        onChange={(e) => updateField('name', e.target.value)}
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                    <select
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value={formData.type}
                                        onChange={(e) => updateField('type', e.target.value)}
                                    >
                                        <option value="hospital">Hospital</option>
                                        <option value="clinic">Clinic</option>
                                        <option value="fire_station">Fire Station</option>
                                        <option value="police_station">Police Station</option>
                                        <option value="ems_station">EMS Station</option>
                                        <option value="911_center">911 Center</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div className="mt-4">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                <input
                                    type="text"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={formData.address}
                                    onChange={(e) => updateField('address', e.target.value)}
                                />
                            </div>
                        </div>

                        {/* Phone Numbers */}
                        <div className="bg-gray-50 p-4 rounded-md">
                            <div className="flex justify-between items-center mb-3">
                                <h3 className="font-medium text-gray-900">Phone Numbers</h3>
                                <button
                                    type="button"
                                    className="px-2 py-1 bg-blue-100 text-blue-600 rounded-md hover:bg-blue-200 transition-colors flex items-center text-sm"
                                    onClick={addPhoneNumber}
                                >
                                    <Icon type="plus" className="mr-1" /> Add Phone
                                </button>
                            </div>
                            {formData.phone_numbers.map((phone, index) => (
                                <div key={index} className="mb-4 p-3 border border-gray-200 rounded-md bg-white">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Label</label>
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                value={phone.label}
                                                onChange={(e) => updatePhoneNumber(index, 'label', e.target.value)}
                                                placeholder="e.g., Main, Emergency"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Number</label>
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                value={phone.number}
                                                onChange={(e) => updatePhoneNumber(index, 'number', e.target.value)}
                                                placeholder="Phone number"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                value={phone.description}
                                                onChange={(e) => updatePhoneNumber(index, 'description', e.target.value)}
                                                placeholder="e.g., Front Desk, ER"
                                            />
                                        </div>
                                    </div>
                                    {index > 0 && (
                                        <div className="mt-2 flex justify-end">
                                            <button
                                                type="button"
                                                className="px-2 py-1 bg-red-100 text-red-600 rounded-md hover:bg-red-200 transition-colors flex items-center text-sm"
                                                onClick={() => removePhoneNumber(index)}
                                            >
                                                <Icon type="trash" className="mr-1" /> Remove
                                            </button>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {/* Contracted Service */}

                                        ) : (
                                            <div className="text-center text-gray-500 mt-20">
                                                <Icon type="shield" className="mx-auto mb-4 text-gray-300 h-16 w-16" />
                                                <p>Select an insurance payor from the left to view details</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Insurance Modals */}
                    {showAddPayorModal && (
                        <InsurancePayorModal
                            onClose={() => setShowAddPayorModal(false)}
                            onSave={handleAddPayor}
                            title="Add New Insurance Payor"
                        />
                    )}

                    {showEditPayorModal && editingPayor && (
                        <InsurancePayorModal
                            onClose={() => {
                                setShowEditPayorModal(false);
                                setEditingPayor(null);
                            }}
                            onSave={handleEditPayor}
                            payor={editingPayor}
                            title="Edit Insurance Payor"
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainPortal />);
    </script>
</body>
</html>
