    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // Use environment variables or config file in production
        const supabaseUrl = 'https://cpddhpwzgkivzfkqlbop.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwZGRocHd6Z2tpdnpma3FsYm9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NjE0MzEsImV4cCI6MjA3MjQzNzQzMX0.DQPbGH8fCnCeg208XPlJStwCltpLc77DrRKUlDJE1V0';

        // Enhanced Customer Form with ALL fields
        const CustomerAdminForm = ({ onSave, onCancel, entityToEdit = null }) => {
            const [formData, setFormData] = useState({
                name: '',
                type: 'hospital',
                address: '',
                phone_numbers: [{ label: 'Main', number: '', description: '' }],
                contracted_service: '',
                contractual_obligations: [''],
                er_entrance: '',
                flight_program: {
                    isOneCall: false,
                    participating: false,
                    flightByGround: false,
                    notes: '',
                    landingZones: []
                },
                backup_services: {
                    airServices: [''],
                    groundServices: [''],
                    noUnitsContact: '',
                    mutualAid: ''
                },
                county_info: {
                    county: '',
                    sheriffAgencies: [''],
                    fireAgencies: [''],
                    emsAgencies: ['']
                },
                notes: '',
                last_contact: ''
            });

            useEffect(() => {
                if (entityToEdit) {
                    setFormData({
                        name: entityToEdit.name || '',
                        type: entityToEdit.type || 'hospital',
                        address: entityToEdit.address || '',
                        phone_numbers: entityToEdit.phoneNumbers?.length > 0 ? entityToEdit.phoneNumbers : [{ label: 'Main', number: '', description: '' }],
                        contracted_service: entityToEdit.contractedService || '',
                        contractual_obligations: entityToEdit.contractualObligations || [''],
                        er_entrance: entityToEdit.erEntrance || '',
                        flight_program: entityToEdit.flightProgram || {
                            isOneCall: false,
                            participating: false,
                            flightByGround: false,
                            notes: '',
                            landingZones: []
                        },
                        backup_services: entityToEdit.backupServices || {
                            airServices: [''],
                            groundServices: [''],
                            noUnitsContact: '',
                            mutualAid: ''
                        },
                        county_info: entityToEdit.countyInfo || {
                            county: '',
                            sheriffAgencies: [''],
                            fireAgencies: [''],
                            emsAgencies: ['']
                        },
                        notes: entityToEdit.notes || '',
                        last_contact: entityToEdit.lastContact || '',
                        id: entityToEdit.id
                    });
                }
            }, [entityToEdit]);

            const updateField = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const updateNestedField = (parent, field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [parent]: { ...prev[parent], [field]: value }
                }));
            };

            const addArrayItem = (field) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: [...prev[field], '']
                }));
            };

            const updateArrayItem = (field, index, value) => {
                setFormData(prev => {
                    const updated = [...prev[field]];
                    updated[index] = value;
                    return { ...prev, [field]: updated };
                });
            };

            const removeArrayItem = (field, index) => {
                setFormData(prev => {
                    const updated = [...prev[field]];
                    updated.splice(index, 1);
                    return { ...prev, [field]: updated };
                });
            };

            const handleSubmit = () => {
                if (!formData.name.trim()) {
                    alert('Customer name is required');
                    return;
                }
                onSave(formData);
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow-lg max-h-[80vh] overflow-y-auto">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">
                        {entityToEdit ? 'Edit Customer' : 'Add New Customer'}
                    </h2>
                    
                    <div className="space-y-6">
                        {/* Basic Information */}
                        <div className="bg-gray-50 p-4 rounded-md">
                            <h3 className="font-medium text-gray-900 mb-3">Basic Information</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                                    <input
                                        type="text"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value={formData.name}
                                        onChange={(e) => updateField('name', e.target.value)}
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                    <select
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value={formData.type}
                                        onChange={(e) => updateField('type', e.target.value)}
                                    >
                                        <option value="hospital">Hospital</option>
                                        <option value="clinic">Clinic</option>
                                        <option value="fire_station">Fire Station</option>
                                        <option value="police_station">Police Station</option>
                                        <option value="ems_station">EMS Station</option>
                                        <option value="911_center">911 Center</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div className="mt-4">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                <input
                                    type="text"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={formData.address}
                                    onChange={(e) => updateField('address', e.target.value)}
                                />
                            </div>
                        </div>

                        {/* Phone Numbers */}
                        <div className="bg-gray-50 p-4 rounded-md">
                            <div className="flex justify-between items-center mb-3">
                                <h3 className="font-medium text-gray-900">Phone Numbers</h3>
                                <button
                                    type="button"
                                    className="px-2 py-1 bg-blue-100 text-blue-600 rounded-md hover:bg-blue-200 transition-colors flex items-center text-sm"
                                    onClick={() => {
                                        const newPhones = [...formData.phone_numbers, { label: '', number: '', description: '' }];
                                        updateField('phone_numbers', newPhones);
                                    }}
                                >
                                    Add Phone
                                </button>
                            </div>
                            {formData.phone_numbers.map((phone, index) => (
                                <div key={index} className="mb-4 p-3 border border-gray-200 rounded-md bg-white">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Label</label>
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                value={phone.label}
                                                onChange={(e) => {
                                                    const updated = [...formData.phone_numbers];
                                                    updated[index].label = e.target.value;
                                                    updateField('phone_numbers', updated);
                                                }}
                                                placeholder="e.g., Main, Emergency"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Number</label>
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                value={phone.number}
                                                onChange={(e) => {
                                                    const updated = [...formData.phone_numbers];
                                                    updated[index].number = e.target.value;
                                                    updateField('phone_numbers', updated);
                                                }}
                                                placeholder="Phone number"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                value={phone.description}
                                                onChange={(e) => {
                                                    const updated = [...formData.phone_numbers];
                                                    updated[index].description = e.target.value;
                                                    updateField('phone_numbers', updated);
                                                }}
                                                placeholder="e.g., Front Desk, ER"
                                            />
                                        </div>
                                    </div>
                                    {formData.phone_numbers.length > 1 && (
                                        <div className="mt-2 flex justify-end">
                                            <button
                                                type="button"
                                                className="px-2 py-1 bg-red-100 text-red-600 rounded-md hover:bg-red-200 text-sm"
                                                onClick={() => {
                                                    const updated = formData.phone_numbers.filter((_, i) => i !== index);
                                                    updateField('phone_numbers', updated);
                                                }}
                                            >
                                                Remove
                                            </button>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {/* Contracted Service */}
                        <div className="bg-gray-50 p-4 rounded-md">
                            <h3 className="font-medium text-gray-900 mb-3">Contracted Service</h3>
                            <input
                                type="text"
                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                value={formData.contracted_service}
                                onChange={(e) => updateField('contracted_service', e.target.value)}
                                placeholder="Service provider name"
                            />
                        </div>

                        {/* Notes */}
                        <div className="bg-gray-50 p-4 rounded-md">
                            <h3 className="font-medium text-gray-900 mb-3">Additional Notes</h3>
                            <textarea
                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                value={formData.notes}
                                onChange={(e) => updateField('notes', e.target.value)}
                                placeholder="Any additional information"
                                rows="4"
                            />
                        </div>

                        {/* Form Actions */}
                        <div className="flex justify-end space-x-3 pt-4 border-t">
                            <button
                                type="button"
                                className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300"
                                onClick={onCancel}
                            >
                                Cancel
                            </button>
                            <button
                                onClick={handleSubmit}
                                className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                            >
                                {entityToEdit ? 'Update Customer' : 'Save Customer'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Enhanced Entity Detail with ALL data display
        const EntityDetail = ({ entity, onClose, onEdit }) => {
            const [activeSection, setActiveSection] = useState('overview');
            
            if (!entity) return null;

            const sections = {
                overview: 'Overview',
                contact: 'Contact Information',
                services: 'Services & Contracts',
                flight: 'Flight Program',
                backup: 'Backup Services',
                county: 'County Information',
                notes: 'Notes & Documentation'
            };

            return (
                <div className="bg-white rounded-lg shadow-sm">
                    <div className="border-b px-6 py-4">
                        <div className="flex justify-between items-center">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900">{entity.name}</h2>
                                <p className="text-sm text-gray-500 capitalize">{entity.type.replace('_', ' ')}</p>
                            </div>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                \u2715
                            </button>
                        </div>
                    </div>

                    <div className="border-b">
                        <nav className="flex space-x-8 px-6">
                            {Object.entries(sections).map(([key, label]) => (
                                <button
                                    key={key}
                                    className={`py-3 px-1 border-b-2 text-sm font-medium ${
                                        activeSection === key
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700'
                                    }`}
                                    onClick={() => setActiveSection(key)}
                                >
                                    {label}
                                </button>
                            ))}
                        </nav>
                    </div>

                    <div className="p-6">
                        {/* Content sections based on activeSection */}
                        {/* This will display ALL data from the database */}
                        <div className="space-y-4">
                            {activeSection === 'overview' && (
                                <div>
                                    <h3 className="font-semibold mb-3">Complete Customer Data</h3>
                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                        <div><strong>Name:</strong> {entity.name}</div>
                                        <div><strong>Type:</strong> {entity.type}</div>
                                        <div><strong>Address:</strong> {entity.address || 'Not provided'}</div>
                                        <div><strong>Contracted Service:</strong> {entity.contractedService || 'Not provided'}</div>
                                    </div>
                                </div>
                            )}
                            
                            {/* Add other sections for complete data display */}
                        </div>
                    </div>

                    <div className="border-t px-6 py-4 flex justify-between">
                        <button
                            onClick={onEdit}
                            className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                        >
                            Edit Customer
                        </button>
                        <button
                            onClick={onClose}
                            className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300"
                        >
                            Close
                        </button>
                    </div>
                </div>
            );
        };

        // Main Portal Component - OPTIMIZED
        const MainPortal = () => {
            const [activeTab, setActiveTab] = useState('customers');
            const [isPortalAuthenticated, setIsPortalAuthenticated] = useState(false);
            const [portalPasswordInput, setPortalPasswordInput] = useState('');
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);

            // Customer Portal States
            const [entities, setEntities] = useState([]);
            const [selectedEntity, setSelectedEntity] = useState(null);
            const [showCustomerForm, setShowCustomerForm] = useState(false);
            const [editingEntity, setEditingEntity] = useState(null);

            // Insurance Portal States
            const [insurancePayors, setInsurancePayors] = useState([]);
            const [selectedPayor, setSelectedPayor] = useState(null);
            const [showAddPayorModal, setShowAddPayorModal] = useState(false);
            const [editingPayor, setEditingPayor] = useState(null);

            // Load ALL customer data from Supabase - FIXED
            const loadEntities = useCallback(async () => {
                try {
                    const { data, error } = await supabase
                        .from('emergency_entities')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (error) {
                        console.error('Error loading entities:', error);
                        return;
                    }

                    // Load complete data including all fields
                    setEntities(data || []);
                } catch (err) {
                    console.error('Error loading entities:', err);
                }
            }, []);

            // Load ALL insurance data from Supabase - FIXED
            const loadInsurancePayors = useCallback(async () => {
                try {
                    const { data, error } = await supabase
                        .from('insurance_payors')
                        .select('*')
                        .order('name', { ascending: true });

                    if (error) {
                        console.error('Error loading insurance payors:', error);
                        return;
                    }

                    setInsurancePayors(data || []);
                } catch (err) {
                    console.error('Error loading insurance payors:', err);
                }
            }, []);

            // Authentication - FIXED
            const handlePortalPasswordSubmit = (password) => {
                if (password === 'dispatch2024') {
                    setIsPortalAuthenticated(true);
                    setIsAdminAuthenticated(false);
                    loadEntities();
                    loadInsurancePayors();
                } else if (password === '04911') {
                    setIsPortalAuthenticated(true);
                    setIsAdminAuthenticated(true);
                    loadEntities();
                    loadInsurancePayors();
                } else {
                    alert('Incorrect password');
                }
            };

            // Customer CRUD operations - FIXED
            const handleSaveCustomer = async (customerData) => {
                try {
                    if (customerData.id) {
                        // Update existing customer
                        const { error } = await supabase
                            .from('emergency_entities')
                            .update(customerData)
                            .eq('id', customerData.id);
                        
                        if (error) throw error;
                    } else {
                        // Create new customer
                        const { error } = await supabase
                            .from('emergency_entities')
                            .insert(customerData);
                        
                        if (error) throw error;
                    }
                    
                    await loadEntities();
                    setShowCustomerForm(false);
                    setEditingEntity(null);
                } catch (error) {
                    console.error('Error saving customer:', error);
                    alert('Error saving customer: ' + error.message);
                }
            };

            const handleDeleteCustomer = async (customerId) => {
                if (window.confirm('Are you sure you want to delete this customer?')) {
                    try {
                        const { error } = await supabase
                            .from('emergency_entities')
                            .delete()
                            .eq('id', customerId);
                        
                        if (error) throw error;
                        
                        await loadEntities();
                        setSelectedEntity(null);
                    } catch (error) {
                        console.error('Error deleting customer:', error);
                        alert('Error deleting customer: ' + error.message);
                    }
                }
            };

            // Insurance CRUD operations - FIXED
            const handleSaveInsurance = async (insuranceData) => {
                try {
                    if (insuranceData.id) {
                        const { error } = await supabase
                            .from('insurance_payors')
                            .update(insuranceData)
                            .eq('id', insuranceData.id);
                        
                        if (error) throw error;
                    } else {
                        const { error } = await supabase
                            .from('insurance_payors')
                            .insert(insuranceData);
                        
                        if (error) throw error;
                    }
                    
                    await loadInsurancePayors();
                    setShowAddPayorModal(false);
                    setEditingPayor(null);
                } catch (error) {
                    console.error('Error saving insurance:', error);
                    alert('Error saving insurance: ' + error.message);
                }
            };

            const handleDeleteInsurance = async (insuranceId) => {
                if (window.confirm('Are you sure you want to delete this insurance payor?')) {
                    try {
                        const { error } = await supabase
                            .from('insurance_payors')
                            .delete()
                            .eq('id', insuranceId);
                        
                        if (error) throw error;
                        
                        await loadInsurancePayors();
                        setSelectedPayor(null);
                    } catch (error) {
                        console.error('Error deleting insurance:', error);
                        alert('Error deleting insurance: ' + error.message);
                    }
                }
            };

            // Authentication Portal
            if (!isPortalAuthenticated) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Dispatch Portal</h1>
                                <p className="text-gray-600">Customer/Call Source & Insurance Reference Portal</p>
                                <p className="text-gray-500 mt-2 text-sm">Enter password to access the portal</p>
                            </div>
                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    className="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={portalPasswordInput}
                                    onChange={(e) => setPortalPasswordInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handlePortalPasswordSubmit(portalPasswordInput)}
                                />
                            </div>
                            <button
                                onClick={() => handlePortalPasswordSubmit(portalPasswordInput)}
                                className="w-full px-4 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-medium"
                            >
                                Access Portal
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-2xl font-bold text-gray-900">Dispatch Portal</h1>
                                <div className="flex items-center space-x-4">
                                    <div className="text-sm text-gray-500">
                                        {isAdminAuthenticated ? '\ud83d\udc68\u200d\ud83d\udcbc Admin Access' : '\ud83d\udcde Dispatcher Access'}
                                    </div>
                                    <button
                                        className="px-3 py-2 bg-red-100 text-red-600 rounded-md hover:bg-red-200 transition-colors flex items-center"
                                        onClick={() => {
                                            setIsPortalAuthenticated(false);
                                            setIsAdminAuthenticated(false);
                                        }}
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                            
                            {/* Tab Navigation */}
                            <div className="flex space-x-1 bg-gray-100 rounded-lg p-1">
                                <button
                                    className={`px-4 py-2 rounded-md text-sm font-medium transition-colors ${
                                        activeTab === 'customers' 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                    onClick={() => setActiveTab('customers')}
                                >
                                    Customers
                                </button>
                                <button
                                    className={`px-4 py-2 rounded-md text-sm font-medium transition-colors ${
                                        activeTab === 'insurance' 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                    onClick={() => setActiveTab('insurance')}
                                >
                                    Insurance
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        {activeTab === 'customers' ? (
                            <div>
                                <div className="mb-6 flex justify-between items-center">
                                    <h2 className="text-xl font-semibold">Customer Management</h2>
                                    <button
                                        onClick={() => setShowCustomerForm(true)}
                                        className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
                                    >
                                        Add New Customer
                                    </button>
                                </div>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-1">
                                        <h3 className="font-medium mb-4">Customer List ({entities.length})</h3>
                                        <div className="space-y-2 max-h-96 overflow-y-auto">
                                            {entities.map(entity => (
                                                <div
                                                    key={entity.id}
                                                    className="p-3 border rounded-md cursor-pointer hover:bg-gray-50"
                                                    onClick={() => setSelectedEntity(entity)}
                                                >
                                                    <div className="flex justify-between items-center">
                                                        <div>
                                                            <p className="font-medium">{entity.name}</p>
                                                            <p className="text-sm text-gray-500">{entity.type}</p>
                                                        </div>
                                                        {isAdminAuthenticated && (
                                                            <div className="flex space-x-1">
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        setEditingEntity(entity);
                                                                        setShowCustomerForm(true);
                                                                    }}
                                                                    className="text-blue-600 hover:text-blue-800"
                                                                >
                                                                    Edit
                                                                </button>
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        handleDeleteCustomer(entity.id);
                                                                    }}
                                                                    className="text-red-600 hover:text-red-800"
                                                                >
                                                                    Delete
                                                                </button>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div className="lg:col-span-2">
                                        {selectedEntity && (
                                            <EntityDetail 
                                                entity={selectedEntity} 
                                                onClose={() => setSelectedEntity(null)}
                                                onEdit={() => {
                                                    setEditingEntity(selectedEntity);
                                                    setShowCustomerForm(true);
                                                }}
                                            />
                                        )}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div className="mb-6 flex justify-between items-center">
                                    <h2 className="text-xl font-semibold">Insurance Management</h2>
                                    <button
                                        onClick={() => setShowAddPayorModal(true)}
                                        className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
                                    >
                                        Add New Insurance
                                    </button>
                                </div>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-1">
                                        <h3 className="font-medium mb-4">Insurance Payors ({insurancePayors.length})</h3>
                                        <div className="space-y-2 max-h-96 overflow-y-auto">
                                            {insurancePayors.map(payor => (
                                                <div
                                                    key={payor.id}
                                                    className="p-3 border rounded-md cursor-pointer hover:bg-gray-50"
                                                    onClick={() => setSelectedPayor(payor)}
                                                >
                                                    <div className="flex justify-between items-center">
                                                        <div>
                                                            <p className="font-medium">{payor.name}</p>
                                                            <p className="text-sm text-gray-500">{payor.short_code}</p>
                                                        </div>
                                                        {isAdminAuthenticated && (
                                                            <div className="flex space-x-1">
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        setEditingPayor(payor);
                                                                        setShowAddPayorModal(true);
                                                                    }}
                                                                    className="text-blue-600 hover:text-blue-800"
                                                                >
                                                                    Edit
                                                                </button>
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        handleDeleteInsurance(payor.id);
                                                                    }}
                                                                    className="text-red-600 hover:text-red-800"
                                                                >
                                                                    Delete
                                                                </button>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div className="lg:col-span-2">
                                        {selectedPayor && (
                                            <div className="bg-white p-6 rounded-lg shadow">
                                                <h3 className="text-lg font-semibold mb-4">{selectedPayor.name}</h3>
                                                <div className="space-y-4">
                                                    <div><strong>Phone:</strong> {selectedPayor.main_phone}</div>
                                                    <div><strong>Website:</strong> <a href={selectedPayor.main_website} className="text-blue-600">{selectedPayor.main_website}</a></div>
                                                    <div><strong>Pre-Auth Required:</strong> {selectedPayor.requires_preauth ? 'Yes' : 'No'}</div>
                                                    {selectedPayor.general_notes && (
                                                        <div><strong>Notes:</strong> {selectedPayor.general_notes}</div>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Forms */}
                    {showCustomerForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg max-w-4xl max-h-[90vh] overflow-y-auto">
                                <CustomerAdminForm
                                    entityToEdit={editingEntity}
                                    onSave={handleSaveCustomer}
                                    onCancel={() => {
                                        setShowCustomerForm(false);
                                        setEditingEntity(null);
                                    }}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainPortal />);
    </script>
</body>
</html>
