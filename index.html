                        sheriffAgencies: [],
                        fireAgencies: [],

                    rotorWing: payor.rotor_wing || {},

                .on('postgres_changes', {

                    schema: 'public',

                .channel('directory_contacts_changes')
                .on('postgres_changes', {

                    er_entrance: formData.er_entrance,

        // Password Modal Component
        const PasswordModal = ({ isOpen, onClose, onSubmit, title, message }) => {
            const [password, setPassword] = useState('');
            
            if (!isOpen) return null;
            
            const handleSubmit = (e) => {

        };

        // Contact Form Component
        const ContactForm = ({ contact, onSave, onCancel }) => {
            const [formData, setFormData] = useState({
                id: contact?.id || null,
                name: contact?.name || '',
                title: contact?.title || '',
                department: contact?.department || '',
                type: contact?.type || 'internal',
                phone_numbers: contact?.phoneNumbers && contact.phoneNumbers.length > 0 
                    ? contact.phoneNumbers 
                    : [{ label: '', number: '', description: '' }],
                extension: contact?.extension || '',
                email: contact?.email || '',
                notes: contact?.notes || ''
            });

            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handlePhoneChange = (index, field, value) => {
                const newPhones = [...formData.phone_numbers];
                newPhones[index] = { ...newPhones[index], [field]: value };
                setFormData(prev => ({ ...prev, phone_numbers: newPhones }));
            };

            const addPhoneField = () => {
                setFormData(prev => ({
                    ...prev,
                    phone_numbers: [...prev.phone_numbers, { label: '', number: '', description: '' }]
                }));
            };

            const removePhoneField = (index) => {
                if (formData.phone_numbers.length <= 1) return;
                const newPhones = [...formData.phone_numbers];
                newPhones.splice(index, 1);
                setFormData(prev => ({ ...prev, phone_numbers: newPhones }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            return (

                            onClick={onCancel}
                            className="p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-200"
                        >

                    </div>
                    <form onSubmit={handleSubmit} className="p-6 space-y-6 max-h-[80vh] overflow-y-auto">

                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"

                                    />

                                        onChange={(e) => handleChange('title', e.target.value)}
                                        placeholder="e.g., Manager, Director, Coordinator"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Department</label>
                                    <input
                                        type="text"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value={formData.department}
                                        onChange={(e) => handleChange('department', e.target.value)}
                                        placeholder="e.g., Operations, Communications, Administration"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Type *</label>
                                    <select
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value={formData.type}
                                        onChange={(e) => handleChange('type', e.target.value)}
                                        required
                                    >
                                        <option value="internal">Internal Contact</option>
                                        <option value="external">External Contact</option>
                                    </select>
                                </div>

                                    <label className="block text-sm font-medium text-gray-700 mb-1">Extension</label>

                                        type="text"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"

                                    />

                                {activeTab === 'entities' ? (
                                    <EntityForm 
                                        entity={entityToEdit} 
                                        onSave={handleSaveNewEntity} 
                                        onCancel={() => {
                                            setShowAdmin(false);
                                            setEntityToEdit(null);
                                        }} 
                                    />
                                ) : activeTab === 'insurance' ? (
                                    <PayorForm 
                                        payor={payorToEdit} 
                                        onSave={handleSaveNewPayor} 
                                        onCancel={() => {
                                            setShowAdmin(false);
                                            setPayorToEdit(null);
                                        }} 
                                    />
                                ) : (
                                    <ContactForm 
                                        contact={contactToEdit} 
                                        onSave={handleSaveNewContact} 
                                        onCancel={() => {
                                            setShowAdmin(false);
                                            setContactToEdit(null);
                                        }} 
                                    />
                                )}
                            </div>
                        </div>
                    )}

                    {/* Admin Password Modal */}
                    <PasswordModal 
                        isOpen={showAdminPasswordModal}
                        onClose={() => setShowAdminPasswordModal(false)}
                        onSubmit={handleAdminPasswordSubmit}
                        title="Admin Access Required"
                        message="Please enter the admin password to access management features."
                    />
                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<EmergencyPortal />);
</script>
</body>
</html>
