<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Source/Customer Reference Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .hidden { display: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 50px auto; padding: 20px; width: 90%; max-width: 1200px; max-height: 90vh; overflow-y: auto; border-radius: 8px; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-96">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Call Source/Customer Reference Portal</h1>
                <p class="text-gray-600 mb-2">Communications Center Access</p>
                <p class="text-xs text-green-600">✅ Real-time PostgreSQL Database</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Dispatcher Password</label>
                    <input type="password" id="portalPassword" class="w-full px-4 py-3 border border-gray-300 rounded-md text-lg" placeholder="Enter password">
                </div>
                <button onclick="login()" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium text-lg">Access Portal</button>
            </div>
        </div>
    </div>

    <!-- Main Portal -->
    <div id="mainPortal" class="hidden">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Call Source/Customer Reference Portal</h1>
                        <p id="syncStatus" class="text-xs text-green-600"></p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="showAddForm()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">➕ Add Entity</button>
                        <button onclick="exportData()" id="exportBtn" class="hidden px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Export Data</button>
                        <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Entity List -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-4 border-b">
                            <input type="text" id="searchBox" onkeyup="filterEntities()" placeholder="Search entities..." 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div id="entityList" class="max-h-96 overflow-y-auto">
                            <!-- Entities will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Entity Details -->
                <div class="lg:col-span-2">
                    <div id="entityDetails" class="bg-white rounded-lg shadow p-6">
                        <p class="text-gray-500">Select an entity to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="entityModal" class="modal hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-xl font-bold">Add New Entity</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <form id="entityForm" class="space-y-4">
                <input type="hidden" id="entityId">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Type</label>
                        <select id="type" class="w-full px-3 py-2 border rounded-md">
                            <option value="facility">Medical Facility</option>
                            <option value="911center">911 Center</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Address</label>
                    <textarea id="address" rows="2" class="w-full px-3 py-2 border rounded-md"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Phone Numbers</label>
                    <div id="phoneNumbers">
                        <div class="flex space-x-2 mb-2">
                            <input type="text" placeholder="Department" class="flex-1 px-3 py-2 border rounded-md phone-dept">
                            <input type="text" placeholder="Number" class="flex-1 px-3 py-2 border rounded-md phone-num">
                            <select class="px-3 py-2 border rounded-md phone-type">
                                <option value="primary">Primary</option>
                                <option value="emergency">Emergency</option>
                                <option value="department">Department</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" onclick="addPhoneField()" class="text-blue-600 text-sm">+ Add Phone</button>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Contracted Service</label>
                    <input type="text" id="contractedService" class="w-full px-3 py-2 border rounded-md">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Contractual Obligations</label>
                    <div id="obligations">
                        <div class="border rounded p-2 mb-2">
                            <input type="text" placeholder="Call Type" class="w-full mb-2 px-3 py-2 border rounded-md ob-type">
                            <input type="text" placeholder="Response Time" class="w-full mb-2 px-3 py-2 border rounded-md ob-time">
                            <input type="text" placeholder="Requirements" class="w-full px-3 py-2 border rounded-md ob-req">
                        </div>
                    </div>
                    <button type="button" onclick="addObligationField()" class="text-blue-600 text-sm">+ Add Obligation</button>
                </div>

                <div id="facilityFields">
                    <label class="block text-sm font-medium mb-1">ER Entrance Information</label>
                    <textarea id="erEntrance" rows="2" class="w-full px-3 py-2 border rounded-md"></textarea>
                </div>

                <div class="border rounded-md p-4">
                    <h3 class="font-medium mb-3">Flight Program</h3>
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="isOneCall" class="mr-2"> One Call Facility/Center
                    </label>
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="participating" class="mr-2"> Flight Program Participant
                    </label>
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="flightByGround" class="mr-2"> Flight By Ground
                    </label>
                    <textarea id="flightNotes" placeholder="Flight program notes" rows="2" class="w-full px-3 py-2 border rounded-md"></textarea>
                </div>

                <div class="border rounded-md p-4">
                    <h3 class="font-medium mb-3">Backup Services</h3>
                    <div id="facilityBackup" class="space-y-3">
                        <div>
                            <label class="text-sm">Air Service Backup 1</label>
                            <div class="flex space-x-2">
                                <input type="text" id="airBackup1Service" placeholder="Service" class="flex-1 px-3 py-2 border rounded-md">
                                <input type="text" id="airBackup1Phone" placeholder="Phone" class="w-40 px-3 py-2 border rounded-md">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm">Air Service Backup 2</label>
                            <div class="flex space-x-2">
                                <input type="text" id="airBackup2Service" placeholder="Service" class="flex-1 px-3 py-2 border rounded-md">
                                <input type="text" id="airBackup2Phone" placeholder="Phone" class="w-40 px-3 py-2 border rounded-md">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm">Ground Service Backup 1</label>
                            <div class="flex space-x-2">
                                <input type="text" id="groundBackup1Service" placeholder="Service" class="flex-1 px-3 py-2 border rounded-md">
                                <input type="text" id="groundBackup1Phone" placeholder="Phone" class="w-40 px-3 py-2 border rounded-md">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm">Ground Service Backup 2</label>
                            <div class="flex space-x-2">
                                <input type="text" id="groundBackup2Service" placeholder="Service" class="flex-1 px-3 py-2 border rounded-md">
                                <input type="text" id="groundBackup2Phone" placeholder="Phone" class="w-40 px-3 py-2 border rounded-md">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm">Ground Service Backup 3</label>
                            <div class="flex space-x-2">
                                <input type="text" id="groundBackup3Service" placeholder="Service" class="flex-1 px-3 py-2 border rounded-md">
                                <input type="text" id="groundBackup3Phone" placeholder="Phone" class="w-40 px-3 py-2 border rounded-md">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm">Ground Service Backup 4</label>
                            <div class="flex space-x-2">
                                <input type="text" id="groundBackup4Service" placeholder="Service" class="flex-1 px-3 py-2 border rounded-md">
                                <input type="text" id="groundBackup4Phone" placeholder="Phone" class="w-40 px-3 py-2 border rounded-md">
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Notes</label>
                    <textarea id="notes" rows="3" class="w-full px-3 py-2 border rounded-md"></textarea>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Entity</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://cpddhpwzgkivzfkqlbop.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwZGRocHd6Z2tpdnpma3FsYm9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NjE0MzEsImV4cCI6MjA3MjQzNzQzMX0.DQPbGH8fCnCeg208XPlJStwCltpLc77DrRKUlDJE1V0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let entities = [];
        let selectedEntity = null;
        let isAdminAuthenticated = false;

        // Login function
        function login() {
            const password = document.getElementById('portalPassword').value;
            if (password === 'dispatch2024') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainPortal').classList.remove('hidden');
                loadEntities();
                setupRealtimeSubscription();
            } else {
                alert('Incorrect password');
            }
        }

        // Logout function
        function logout() {
            document.getElementById('mainPortal').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('portalPassword').value = '';
        }

        // Load entities from Supabase
        async function loadEntities() {
            try {
                const { data, error } = await supabase
                    .from('emergency_entities')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                entities = data;
                displayEntities();
                document.getElementById('syncStatus').textContent = `✅ PostgreSQL - Last sync: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error loading entities:', error);
                alert('Error loading data');
            }
        }

        // Display entities in the list
        function displayEntities() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = entities.filter(e => 
                e.name.toLowerCase().includes(searchTerm) ||
                e.address.toLowerCase().includes(searchTerm)
            );

            const listHtml = filtered.map(entity => `
                <div class="p-4 border-b cursor-pointer hover:bg-gray-50 ${selectedEntity?.id === entity.id ? 'bg-blue-50 border-l-4 border-l-blue-500' : ''}" 
                     onclick="selectEntity('${entity.id}')">
                    <div class="font-medium">${entity.name}</div>
                    <div class="text-sm text-gray-600">${entity.phone_numbers?.[0]?.number || ''}</div>
                    <div class="text-xs text-gray-500">${entity.address}</div>
                    <span class="inline-block px-2 py-1 mt-1 rounded-full text-xs ${entity.type === 'facility' ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800'}">
                        ${entity.type === 'facility' ? 'Facility' : '911 Center'}
                    </span>
                </div>
            `).join('');

            document.getElementById('entityList').innerHTML = listHtml || '<p class="p-4 text-gray-500">No entities found</p>';
        }

        // Filter entities
        function filterEntities() {
            displayEntities();
        }

        // Select entity
        function selectEntity(id) {
            selectedEntity = entities.find(e => e.id === id);
            if (selectedEntity) {
                displayEntityDetails();
            }
        }

        // Display entity details
        function displayEntityDetails() {
            if (!selectedEntity) return;

            const phoneNumbers = (selectedEntity.phone_numbers || []).map(p => `
                <div class="flex justify-between p-2 border rounded">
                    <span>${p.department}: ${p.number}</span>
                    <span class="text-xs px-2 py-1 rounded bg-gray-100">${p.type}</span>
                </div>
            `).join('');

            const obligations = (selectedEntity.contractual_obligations || []).map(o => `
                <div class="border rounded p-3 mb-2">
                    <div><strong>Call Type:</strong> ${o.callType}</div>
                    <div><strong>Response Time:</strong> ${o.responseTime}</div>
                    <div><strong>Requirements:</strong> ${o.requirements}</div>
                </div>
            `).join('');

            const html = `
                <div class="space-y-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-2xl font-bold">${selectedEntity.name}</h2>
                            <span class="inline-block px-3 py-1 mt-2 rounded-full text-sm ${selectedEntity.type === 'facility' ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800'}">
                                ${selectedEntity.type === 'facility' ? 'Medical Facility' : '911 Dispatch Center'}
                            </span>
                        </div>
                        <div class="space-x-2">
                            <button onclick="editEntity()" class="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200">Edit</button>
                            ${isAdminAuthenticated ? `<button onclick="deleteEntity('${selectedEntity.id}')" class="px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200">Delete</button>` : ''}
                        </div>
                    </div>

                    <div>
                        <h3 class="font-semibold mb-2">Address</h3>
                        <p>${selectedEntity.address}</p>
                    </div>

                    <div>
                        <h3 class="font-semibold mb-2">Phone Numbers</h3>
                        <div class="space-y-2">${phoneNumbers || '<p class="text-gray-500">No phone numbers</p>'}</div>
                    </div>

                    <div>
                        <h3 class="font-semibold mb-2">Contracted Service</h3>
                        <p>${selectedEntity.contracted_service || 'N/A'}</p>
                    </div>

                    <div>
                        <h3 class="font-semibold mb-2">Contractual Obligations</h3>
                        ${obligations || '<p class="text-gray-500">No obligations specified</p>'}
                    </div>

                    ${selectedEntity.type === 'facility' ? `
                        <div>
                            <h3 class="font-semibold mb-2">ER Entrance</h3>
                            <p class="bg-blue-50 p-3 rounded">${selectedEntity.er_entrance || 'N/A'}</p>
                        </div>
                    ` : ''}

                    <div>
                        <h3 class="font-semibold mb-2">Flight Program</h3>
                        <div class="space-y-2">
                            <div>One Call: ${selectedEntity.flight_program?.isOneCall ? '✅ Yes' : '❌ No'}</div>
                            <div>Participating: ${selectedEntity.flight_program?.participating ? '✅ Yes' : '❌ No'}</div>
                            <div>Flight By Ground: ${selectedEntity.flight_program?.flightByGround ? '✅ Yes' : '❌ No'}</div>
                            ${selectedEntity.flight_program?.notes ? `<div class="bg-gray-50 p-2 rounded">${selectedEntity.flight_program.notes}</div>` : ''}
                        </div>
                    </div>

                    <div>
                        <h3 class="font-semibold mb-2">Notes</h3>
                        <p class="bg-gray-50 p-3 rounded">${selectedEntity.notes || 'No notes'}</p>
                    </div>
                </div>
            `;

            document.getElementById('entityDetails').innerHTML = html;
        }

        // Show add form
        function showAddForm() {
            const password = prompt('Enter admin password:');
            if (password === '0911') {
                isAdminAuthenticated = true;
                document.getElementById('exportBtn').classList.remove('hidden');
                document.getElementById('modalTitle').textContent = 'Add New Entity';
                document.getElementById('entityForm').reset();
                document.getElementById('entityId').value = '';
                document.getElementById('entityModal').classList.remove('hidden');
            } else if (password) {
                alert('Incorrect password');
            }
        }

        // Edit entity
        function editEntity() {
            if (!selectedEntity) return;
            
            if (!isAdminAuthenticated) {
                const password = prompt('Enter admin password:');
                if (password !== '0911') {
                    if (password) alert('Incorrect password');
                    return;
                }
                isAdminAuthenticated = true;
                document.getElementById('exportBtn').classList.remove('hidden');
            }

            document.getElementById('modalTitle').textContent = 'Edit Entity';
            document.getElementById('entityId').value = selectedEntity.id;
            document.getElementById('name').value = selectedEntity.name || '';
            document.getElementById('type').value = selectedEntity.type || 'facility';
            document.getElementById('address').value = selectedEntity.address || '';
            document.getElementById('contractedService').value = selectedEntity.contracted_service || '';
            document.getElementById('erEntrance').value = selectedEntity.er_entrance || '';
            document.getElementById('isOneCall').checked = selectedEntity.flight_program?.isOneCall || false;
            document.getElementById('participating').checked = selectedEntity.flight_program?.participating || false;
            document.getElementById('flightByGround').checked = selectedEntity.flight_program?.flightByGround || false;
            document.getElementById('flightNotes').value = selectedEntity.flight_program?.notes || '';
            document.getElementById('notes').value = selectedEntity.notes || '';

            // Load backup services
            if (selectedEntity.backup_services) {
                document.getElementById('airBackup1Service').value = selectedEntity.backup_services.airBackup1?.service || '';
                document.getElementById('airBackup1Phone').value = selectedEntity.backup_services.airBackup1?.phone || '';
                document.getElementById('airBackup2Service').value = selectedEntity.backup_services.airBackup2?.service || '';
                document.getElementById('airBackup2Phone').value = selectedEntity.backup_services.airBackup2?.phone || '';
                document.getElementById('groundBackup1Service').value = selectedEntity.backup_services.groundBackup1?.service || '';
                document.getElementById('groundBackup1Phone').value = selectedEntity.backup_services.groundBackup1?.phone || '';
                document.getElementById('groundBackup2Service').value = selectedEntity.backup_services.groundBackup2?.service || '';
                document.getElementById('groundBackup2Phone').value = selectedEntity.backup_services.groundBackup2?.phone || '';
                document.getElementById('groundBackup3Service').value = selectedEntity.backup_services.groundBackup3?.service || '';
                document.getElementById('groundBackup3Phone').value = selectedEntity.backup_services.groundBackup3?.phone || '';
                document.getElementById('groundBackup4Service').value = selectedEntity.backup_services.groundBackup4?.service || '';
                document.getElementById('groundBackup4Phone').value = selectedEntity.backup_services.groundBackup4?.phone || '';
            }

            document.getElementById('entityModal').classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('entityModal').classList.add('hidden');
        }

        // Add phone field
        function addPhoneField() {
            const div = document.createElement('div');
            div.className = 'flex space-x-2 mb-2';
            div.innerHTML = `
                <input type="text" placeholder="Department" class="flex-1 px-3 py-2 border rounded-md phone-dept">
                <input type="text" placeholder="Number" class="flex-1 px-3 py-2 border rounded-md phone-num">
                <select class="px-3 py-2 border rounded-md phone-type">
                    <option value="department">Department</option>
                    <option value="primary">Primary</option>
                    <option value="emergency">Emergency</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="button" onclick="this.parentElement.remove()" class="px-2 text-red-600">×</button>
            `;
            document.getElementById('phoneNumbers').appendChild(div);
        }

        // Add obligation field
        function addObligationField() {
            const div = document.createElement('div');
            div.className = 'border rounded p-2 mb-2';
            div.innerHTML = `
                <input type="text" placeholder="Call Type" class="w-full mb-2 px-3 py-2 border rounded-md ob-type">
                <input type="text" placeholder="Response Time" class="w-full mb-2 px-3 py-2 border rounded-md ob-time">
                <input type="text" placeholder="Requirements" class="w-full px-3 py-2 border rounded-md ob-req">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-600 text-sm">Remove</button>
            `;
            document.getElementById('obligations').appendChild(div);
        }

        // Save entity
        document.getElementById('entityForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phoneNumbers = [];
            document.querySelectorAll('#phoneNumbers > div').forEach(div => {
                const dept = div.querySelector('.phone-dept')?.value;
                const num = div.querySelector('.phone-num')?.value;
                const type = div.querySelector('.phone-type')?.value;
                if (dept || num) {
                    phoneNumbers.push({ department: dept, number: num, type: type });
                }
            });

            const obligations = [];
            document.querySelectorAll('#obligations > div').forEach(div => {
                const callType = div.querySelector('.ob-type')?.value;
                const responseTime = div.querySelector('.ob-time')?.value;
                const requirements = div.querySelector('.ob-req')?.value;
                if (callType || responseTime) {
                    obligations.push({ callType, responseTime, requirements });
                }
            });

            const entityData = {
                name: document.getElementById('name').value,
                type: document.getElementById('type').value,
                address: document.getElementById('address').value,
                phone_numbers: phoneNumbers,
                contracted_service: document.getElementById('contractedService').value,
                contractual_obligations: obligations,
                er_entrance: document.getElementById('erEntrance').value,
                flight_program: {
                    isOneCall: document.getElementById('isOneCall').checked,
                    participating: document.getElementById('participating').checked,
                    flightByGround: document.getElementById('flightByGround').checked,
                    notes: document.getElementById('flightNotes').value
                },
                backup_services: {
                    airBackup1: { 
                        service: document.getElementById('airBackup1Service').value,
                        phone: document.getElementById('airBackup1Phone').value
                    },
                    airBackup2: {
                        service: document.getElementById('airBackup2Service').value,
                        phone: document.getElementById('airBackup2Phone').value
                    },
                    groundBackup1: {
                        service: document.getElementById('groundBackup1Service').value,
                        phone: document.getElementById('groundBackup1Phone').value
                    },
                    groundBackup2: {
                        service: document.getElementById('groundBackup2Service').value,
                        phone: document.getElementById('groundBackup2Phone').value
                    },
                    groundBackup3: {
                        service: document.getElementById('groundBackup3Service').value,
                        phone: document.getElementById('groundBackup3Phone').value
                    },
                    groundBackup4: {
                        service: document.getElementById('groundBackup4Service').value,
                        phone: document.getElementById('groundBackup4Phone').value
                    }
                },
                notes: document.getElementById('notes').value,
                last_contact: new Date().toISOString().split('T')[0]
            };

            try {
                const entityId = document.getElementById('entityId').value;
                
                if (entityId) {
                    // Update existing
                    const { error } = await supabase
                        .from('emergency_entities')
                        .update(entityData)
                        .eq('id', entityId);
                    if (error) throw error;
                    alert('Entity updated successfully!');
                } else {
                    // Create new
                    const { error } = await supabase
                        .from('emergency_entities')
                        .insert([entityData]);
                    if (error) throw error;
                    alert('Entity created successfully!');
                }

                closeModal();
                loadEntities();
            } catch (error) {
                console.error('Error saving entity:', error);
                alert('Error saving entity: ' + error.message);
            }
        });

        // Delete entity
        async function deleteEntity(id) {
            if (confirm('Are you sure you want to delete this entity?')) {
                try {
                    const { error } = await supabase
                        .from('emergency_entities')
                        .delete()
                        .eq('id', id);
                    
                    if (error) throw error;
                    
                    alert('Entity deleted successfully');
                    selectedEntity = null;
                    document.getElementById('entityDetails').innerHTML = '<p class="text-gray-500">Select an entity to view details</p>';
                    loadEntities();
                } catch (error) {
                    console.error('Error deleting entity:', error);
                    alert('Error deleting entity');
                }
            }
        }

        // Export data
        async function exportData() {
            try {
                const { data, error } = await supabase
                    .from('emergency_entities')
                    .select('*');
                
                if (error) throw error;
                
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `entities-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            } catch (error) {
                console.error('Error exporting data:', error);
                alert('Error exporting data');
            }
        }

        // Setup real-time subscription
        function setupRealtimeSubscription() {
            supabase
                .channel('emergency_entities_changes')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'emergency_entities'
                }, (payload) => {
                    console.log('Real-time update:', payload);
                    loadEntities();
                })
                .subscribe();
        }

        // Handle Enter key on password field
        document.getElementById('portalPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
